<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Three</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        common: '#FF4240',
                        title: '#131318',
                        para: '#13131899',
                    }
                }
            }
        }
    </script>
    <style>
        .font-man {
            font-family: 'Manrope', sans-serif;
        }

        .font-man-title {
            font-family: 'Manrope', sans-serif;
            color: #131318;
            text-align: center;
            font-size: 36px;
            font-weight: 800;
        }

        .font-man-para {
            font-family: 'Manrope', sans-serif;
            color: #13131899;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <header class="container mx-auto">
        <!-- navbar section -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li class="font-bold text-common"><a>Home</a></li>
                            <li class="hover:text-common"><a>About</a></li>
                            <li class="hover:text-common"><a>Pages</a></li>
                            <li class="hover:text-common"><a>Blog</a></li>
                            <li class="hover:text-common"><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="font-man text-2xl font-extrabold lg:font-man-title ">Hockey<span
                            class="text-common">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base font-normal font-man text-[#424247]">
                        <li class="font-bold text-common"><a>Home</a></li>
                        <li class="hover:text-common"><a>About</a></li>
                        <li class="hover:text-common"><a>Pages</a></li>
                        <li class="hover:text-common"><a>Blog</a></li>
                        <li class="hover:text-common"><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="hidden lg:block"><i
                            class="fa-solid fa-magnifying-glass w-6 h-6 text-[#89898B] mr-4 lg:flex lg:items-center"></i></a>
                    <a class="btn btn-ghost bg-common text-white text-xl font-medium lg:font-bold hover:bg-common">Get
                        Ticket</a>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <section>
            <div class="carousel w-full h-[80vh]">
                <!-- slide one -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/1.png" class="w-full" />
                    <div class="absolute flex left-4 bottom-4 gap-2 ">
                        <a href="#slide2"
                            class="btn btn-circle bg-black text-white text-2xl border-none hover:bg-black">❮</a>
                        <a href="#slide2"
                            class="btn btn-circle bg-black text-white text-2xl border-none hover:bg-black">❯</a>
                    </div>
                </div>
                <!-- slide two -->
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/4.png" class="w-full" />
                    <div class="absolute flex left-4 bottom-4 gap-2 ">
                        <a href="#slide1"
                            class="btn btn-circle bg-black text-white text-2xl border-none hover:bg-black">❮</a>
                        <a href="#slide1"
                            class="btn btn-circle bg-black border-none text-white text-2xl hover:bg-black">❯</a>
                    </div>
                </div>

            </div>
            <!-- extra div -->
            <div
                class="bg-black p-8 lg:w-[565px] gap-4 lg:-translate-y-48 rounded-xl mx-4 mt-4 text-justify lg:mr-8 lg:ml-auto">
                <h2 class="text-white font-man text-base  lg:text-2xl font-extrabold">Meet all the heroes from the field
                </h2>
                <p class="text-[#FFFFFF99] font-man text-sm lg:text-base font-medium">Dit amet consectetur. Condimentum
                    dignissim
                    adipiscing aliquam turpis placerat dolor. Purus urna
                    in sit nullam proin. </p>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
